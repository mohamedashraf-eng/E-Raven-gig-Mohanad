<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Path {% endblock %}</title>
        
        <!-- Favicon -->
        {% load static %}
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
        <link rel="stylesheet" href="{% static 'css/loading_screen.css' %}">

        <!-- Meta Tags for SEO and Social Media -->
        <meta name="description" content="A brief description of your site for SEO">
        <meta property="og:title" content="My Django Website">
        <meta property="og:description" content="Description for social media preview">
        <meta property="og:image" content="{% static 'images/social-preview.png' %}"> <!-- Social media preview image -->
        <meta property="og:url" content="https://path.com">
        <meta name="twitter:card" content="summary_large_image">
    </head>
    <body>
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loader">
                <img src="{% static 'images/path_logo.png' %}" alt="Loading Logo" class="loading-logo">
            </div>
            <p class="loading-quote">"Empowering Your Journey to Success"</p>
            <p class="copyright">Â© 2024 English Path. All rights reserved.</p>
        </div>

        <!-- Include Header -->
        {% include 'parts/header.html' %}

        <div id="main-content" class="main-content">
            {% block content %}
            <!-- Child templates will insert their content here -->
            {% endblock %}
        </div>

        <!-- Include Footer -->
        {% include 'parts/footer.html' %}
        
        <!-- JavaScript Files -->
        <script src="{% static 'js/loading_screen.js' %}"></script>
        <script src="{% static 'js/token_refresh.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
