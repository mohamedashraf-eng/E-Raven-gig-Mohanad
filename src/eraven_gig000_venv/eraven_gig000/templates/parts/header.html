<!-- templates/partials/header.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path - English Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "/css/navbar_custom.css" %}">
    <script src="{% static "/js/navbar_custom.js" %}" defer></script>
    <!-- Custom Inline CSS for Demonstration (You can move this to your CSS file) -->
    <style>
        /* Header Fade-In Animation */
        .navbar {
            opacity: 0;
            animation: fadeInDown 1s forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navbar Brand Logo Styling */
        .navbar-brand img {
            transition: transform 0.3s ease;
        }

        .navbar-brand img:hover {
            transform: scale(1.05);
        }

        /* Navigation Links Styling */
        .navbar-nav .nav-link {
            color: #0BA2B2;
            transition: color 0.3s ease, transform 0.3s ease;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #77D770;
            transform: scale(1.1);
        }

        /* Get Started Button Styling */
        .btn-brand {
            background-color: #77D770;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-brand:hover {
            background-color: #5CC4B1;
            transform: scale(1.05);
        }

        /* Toggle Button Styling */
        .navbar-toggler {
            border: none;
            transition: transform 0.3s ease;
        }

        .navbar-toggler:hover {
            transform: rotate(90deg);
        }

        /* Dropdown Menu Styling (if applicable) */
        .dropdown-menu {
            background-color: #f8f9fa;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
        }

        .dropdown-item {
            color: #0BA2B2;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #84D1DA;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container position-relative">
            <!-- Left Section -->
            <div class="navbar-nav left-nav">
                <a class="nav-link" href="#">Our Story</a>
            </div>

            <!-- Center Logo -->
            <a class="navbar-brand center-logo" href="{% url 'landing-page' %}">
                <img src="{% static 'images/path_logo.png' %}" alt="Logo" width="55" height="55" style="border-radius: 17px;">
            </a>

            <!-- Right Section -->
            <div class="navbar-nav right-nav">
                <!-- Toggle button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if request.COOKIES.access_token %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'user_profile' %}">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'products:product_list' %}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'orders:cart_detail' %}">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                            </li>
                        {% else %}
                            <li class="nav-item px-1">
                                <a class="btn btn-brand" href="{% url 'sign-up' %}">Get Started</a>
                            </li>
                            <li class="nav-item px-1">
                                <a class="nav-link" href="{% url 'sign-in' %}">Sign In</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS (Include at the end of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
