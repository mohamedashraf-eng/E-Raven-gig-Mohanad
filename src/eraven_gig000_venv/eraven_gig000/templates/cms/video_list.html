<!-- cms/templates/cms/video_list.html -->

{% extends "base.html" %}

{% block title %}Videos - ERaven Gigs{% endblock %}

{% block content %}
    <h1>Videos</h1>
    <div class="mb-3">
        <form method="get" class="d-flex">
            <select name="proficiency" class="form-select me-2" aria-label="Proficiency Level">
                <option value="">All Proficiency Levels</option>
                <option value="beginner" {% if request.GET.proficiency == 'beginner' %}selected{% endif %}>Beginner</option>
                <option value="intermediate" {% if request.GET.proficiency == 'intermediate' %}selected{% endif %}>Intermediate</option>
                <option value="advanced" {% if request.GET.proficiency == 'advanced' %}selected{% endif %}>Advanced</option>
            </select>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
    {% if videos %}
        <div class="list-group">
            {% for video in videos %}
                <a href="{% url 'cms:video_detail' video.slug %}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ video.title }}</h5>
                    <small>Proficiency: {{ video.get_proficiency_level_display }}</small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>No videos found.</p>
    {% endif %}
{% endblock %}
