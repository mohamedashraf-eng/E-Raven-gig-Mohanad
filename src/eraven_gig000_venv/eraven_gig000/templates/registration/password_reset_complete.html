<!-- templates/registration/password_reset_complete.html -->
{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary-custom">
                    <h3 class="mb-0">Password Reset Complete</h3>
                </div>
                <div class="card-body text-center">
                    <p>Your password has been successfully reset. You can now <a href="{% url 'sign-in' %}" class="link-custom">Sign In</a> with your new password.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
