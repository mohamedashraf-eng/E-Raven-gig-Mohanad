<!-- templates/registration/password_reset_done.html -->
{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary-custom">
                    <h3 class="mb-0">Check Your Email</h3>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">We've emailed you instructions for setting your password. If you don't see the email, check your spam folder.</p>
                    <a href="{% url 'sign-in' %}" class="btn btn-accent">Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
